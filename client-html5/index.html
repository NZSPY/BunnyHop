<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyHop - Online Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Lobby Screen -->
        <div id="lobby" class="screen active">
            <div class="container">
                <h1>üê∞ BunnyHop Card Game</h1>
                <div class="menu">
                    <div class="form-group">
                        <label for="playerName">Your Name:</label>
                        <input type="text" id="playerName" placeholder="Enter your name" value="Player1">
                    </div>
                    
                    <div class="button-group">
                        <button onclick="createGame()" class="btn btn-primary">Create New Game</button>
                        <button onclick="showJoinGame()" class="btn btn-secondary">Join Existing Game</button>
                    </div>
                    
                    <div id="joinGameForm" class="hidden">
                        <div class="form-group">
                            <label for="gameId">Game ID:</label>
                            <input type="text" id="gameId" placeholder="Enter game ID">
                        </div>
                        <button onclick="joinGame()" class="btn btn-primary">Join</button>
                    </div>
                    
                    <div id="gamesList" class="games-list hidden">
                        <h3>Available Games</h3>
                        <div id="gamesListContent"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Waiting Room -->
        <div id="waitingRoom" class="screen">
            <div class="container">
                <h2>Game Room</h2>
                <p>Game ID: <strong id="currentGameId"></strong></p>
                <div id="playersList"></div>
                <button onclick="startGame()" class="btn btn-primary" id="startBtn">Start Game</button>
                <button onclick="leaveGame()" class="btn btn-secondary">Leave Game</button>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-container">
                <div class="game-header">
                    <h2>BunnyHop Game</h2>
                    <div id="gameInfo"></div>
                </div>
                
                <div class="game-board">
                    <div class="players-area" id="playersArea"></div>
                    
                    <div class="center-area">
                        <div class="discard-pile">
                            <h3>Discard Pile</h3>
                            <div id="topCard" class="card-slot"></div>
                        </div>
                        <div class="draw-pile">
                            <h3>Draw Pile</h3>
                            <div class="card-back">üé¥</div>
                        </div>
                    </div>
                    
                    <div class="player-hand">
                        <h3>Your Hand</h3>
                        <div id="hand" class="hand-cards"></div>
                    </div>
                </div>
                
                <div class="game-log">
                    <h3>Game Log</h3>
                    <div id="log"></div>
                </div>
            </div>
        </div>
        
        <!-- Winner Screen -->
        <div id="winnerScreen" class="screen">
            <div class="container">
                <h1>üéâ Game Over!</h1>
                <p id="winnerMessage"></p>
                <button onclick="backToLobby()" class="btn btn-primary">Back to Lobby</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
